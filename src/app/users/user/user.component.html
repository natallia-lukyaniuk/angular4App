<div>
  <i class="material-icons circle red">account_circle</i>
<span class="title">{{user.name}}</span>
  <a
    class="btn btn-floating right btn-large cyan margin-left"
    (click)='moreInf()'
  >
    <i class="material-icons">edit</i>
  </a>
  <a
    class="btn btn-floating right btn-large cyan margin-left"

  </a>
  <p>{{user.username}}<br>
      {{user.email}}
  </p>
</div>
