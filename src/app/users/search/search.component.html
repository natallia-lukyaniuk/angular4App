<div class="center row">
  <div class="col s8" >
    <div id="topbarsearch">
      <div class="input-field col s6 s12 red-text">
        <i class="red-text material-icons prefix">search</i>
        <input
          name="filterSearch"
          required
          [(ngModel)]="search"
          (keyup)="onChangeFilter($event)"
          type="text"
          placeholder="search"
          id="autocomplete-input"
          class="autocomplete red-text"
        >
      </div>
    </div>
  </div>
    <button 
      class="btn waves-effect waves-light col s2"
      type="button"
      name="action"
      (click)="onChangeFilter($event)"
      >
      search
      <i class="material-icons right">search</i>
    </button>
</div>
